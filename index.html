<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpicyyMath | Ziyi Wang</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#050505',
              surface: '#0A0A0A',
              text: '#E5E5E5',
              accent: {
                yellow: '#FFD700', // UNSW Yellow
                blue: '#00F0FF',   // AI Neon Blue
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              pixel: ['"VT323"', 'monospace'], // Added Pixel Font
            },
            backgroundImage: {
              'glass': 'linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)',
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-3d': 'spin3d 10s linear infinite',
              'scroll': 'scroll 30s linear infinite',
              'bounce-pixel': 'bouncePixel 1.5s steps(4, end) infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              bouncePixel: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
      body {
        background-color: #050505;
        color: #E5E5E5;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        /* Radial Gradient Background */
        background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 80%);
        min-height: 100vh;
      }
      
      /* Noise Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .font-pixel {
        font-family: 'VT323', monospace;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFD700;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .nav-glass {
        background: rgba(5, 5, 5, 0.7);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .neon-border-blue:hover {
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        border-color: rgba(0, 240, 255, 0.5);
      }
      .neon-border-yellow:hover {
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        border-color: rgba(255, 215, 0, 0.5);
      }
      html {
        scroll-behavior: smooth;
      }

      /* Animations */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      @keyframes spin3d {
        from { transform: rotateX(0deg) rotateY(0deg); }
        to { transform: rotateX(360deg) rotateY(360deg); }
      }

      /* 3D Cube CSS */
      .scene-3d {
        perspective: 1000px;
        width: 200px;
        height: 200px;
      }
      .cube-3d {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        /* Animation applied in inline or tailwind class */
      }
      .cube-face {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 1px solid rgba(0, 240, 255, 0.6);
        background: rgba(0, 240, 255, 0.05);
        box-shadow: 0 0 20px rgba(0, 240, 255, 0.1) inset;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'JetBrains Mono', monospace;
        font-size: 10px;
        color: rgba(0, 240, 255, 0.4);
        backdrop-filter: blur(1px);
      }
      .face-front  { transform: rotateY(0deg) translateZ(100px); }
      .face-right  { transform: rotateY(90deg) translateZ(100px); }
      .face-back   { transform: rotateY(180deg) translateZ(100px); }
      .face-left   { transform: rotateY(-90deg) translateZ(100px); }
      .face-top    { transform: rotateX(90deg) translateZ(100px); }
      .face-bottom { transform: rotateX(-90deg) translateZ(100px); }

    </style>

{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.0"
  }
}
</script>

</html>
